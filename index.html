<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <title>Document</title>
</head>

<body>

    <!-- header section -->

    <header class="bg-black text-white">
        <div class="max-w-7xl mx-auto px4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- logo -->
                <div class="flex flex-shrink-0 items-start text-xl font-bold py-1">
                    <img src="assets/images/logo_left.png" alt="logo_left">
                    <div class="flex flex-col gap-2 items-center">
                        <p
                            class="bg-gradient-to-r from-[#F66844] to-[#FF921B] bg-clip-text text-transparent font-bold text-2xl">
                            Bodyshap</p>
                        <p class="bg-gradient-to-r from-[#F66844] to-[#FF921B80] bg-clip-text text-transparent text-sm">
                            Unleash your inner athlete</p>
                    </div>
                    <img src="assets/images/logo_right.png" alt="logo_right" srcset="">
                </div>

                <!-- navigation -->

                <!-- desktop manu -->
                <nav class="hidden md:flex space-x-6 items-center">
                    <a class="relative after:absolute after:content-[''] after:w-0 after:h-[2px] after:-bottom-1 after:left-0 after:bg-[#F66844] after:transition-all after:duration-300 hover:after:w-full"
                        href="#">Home</a>
                    <a class="relative after:absolute after:content-[''] after:w-0 after:h-[2px] after:-bottom-1 after:left-0 after:bg-[#F66844] after:transition-all after:duration-300 hover:after:w-full"
                        href="#">About</a>
                    <a class="relative after:absolute after:content-[''] after:w-0 after:h-[2px] after:-bottom-1 after:left-0 after:bg-[#F66844] after:transition-all after:duration-300 hover:after:w-full"
                        href="#">Services</a>
                    <a class="relative after:absolute after:content-[''] after:w-0 after:h-[2px] after:-bottom-1 after:left-0 after:bg-[#F66844] after:transition-all after:duration-300 hover:after:w-full"
                        href="#">Contacts</a>
                </nav>

                <!-- mobile menu button -->
                <div class=" flex items-center md:hidden ">
                    <button id="menu-btn" class="focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>

                </div>
            </div>
        </div>

        <!-- mobile menu -->
        <nav id="menu"
            class="max-h-0 overflow-hidden transition-all duration-500 ease-in-out md:hidden px-4 space-y-3 text-right">
            <a href="#"
                class="block relative after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-[#F66844] after:right-0 after:bottom-0 after:transition-all after:duration-300 hover:after:w-full">
                Home
            </a>
            <a href="#"
                class="block relative after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-[#F66844] after:right-0 after:bottom-0 after:transition-all after:duration-300 hover:after:w-full">
                Services
            </a>
            <a href="#"
                class="block relative after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-[#F66844] after:right-0 after:bottom-0 after:transition-all after:duration-300 hover:after:w-full">
                About
            </a>
            <a href="#"
                class="block relative after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-[#F66844] after:right-0 after:bottom-0 after:transition-all after:duration-300 hover:after:w-full">
                Contacts
            </a>

        </nav>

    </header>

    <!-- hero section -->

    <section
        class="h-screen bg-cover bg-center bg-[linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url('assets/images/banner.png')] bg-black/60 ">
        <div class="flex flex-col justify-center h-full px-6 md:px-20 text-white">
            <!-- heading -->
            <h1 class="text-4xl md:text-6xl font-bold leading-tight">
                Transform <br> Your Body
            </h1>
            <p class="mt-4 text-sm md:text-base max-w-sm text-gray-500">
                Take control of your fitness journey and reshape your body and mind through the power of fitness.
            </p>

            <!-- buttons -->
            <div class="mt-6 flex space-x-4">
                <button
                    class="px-6 py-3 bg-gradient-to-r from-[#F66844] to-[#FF921B] rounded-md font-semibold shadow-lg">
                    Get Started
                </button>
                <div class="p-[2px] rounded-md bg-gradient-to-r from-[#F66844] to-[#FF921B]">
                    <button class="px-6 py-3 bg-black rounded-md font-semibold flex items-center gap-2">
                        <span class="material-symbols-outlined text-2xl text-[#F66844]">play_circle</span>
                        Watch Reviews
                    </button>
                </div>
            </div>


        </div>



    </section>

    <script>
        const btn = document.getElementById("menu-btn")
        const mobile_menu = document.getElementById('menu')

        btn.addEventListener('click', () => {
            if (mobile_menu.classList.contains('max-h-0')) {
                mobile_menu.classList.remove('max-h-0')
                mobile_menu.classList.add('max-h-96')
            }
            else {
                mobile_menu.classList.remove('max-h-96')
                mobile_menu.classList.add('max-h-0')
            }
        })
    </script>
</body>

</html>
